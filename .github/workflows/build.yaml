name: Build OpAmp Chip

on:
  push:
    tags:
      - 'v*.*.*'    # Publicação automática em tags semestrais
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install wasm tool (opcional)
        run: sudo apt-get update && sudo apt-get install -y wget && wget https://github.com/WebAssembly/wabt/releases/download/wabt-1.0.32/wabt-1.0.32-ubuntu.tar.gz && tar xzf wabt-1.0.32-ubuntu.tar.gz

      - name: Build opamp chip
        uses: wokwi/wokwi-chip-clang-action@main
        with:
          sources: wokwi/chips/opamp/src/main.c
          chip-json: wokwi/chips/opamp/chip.json

      - name: Include SVG
        run: |
          mkdir -p wokwi/chips/opamp/dist
          cp wokwi/chips/opamp/chip.svg wokwi/chips/opamp/dist/ || true

      - name: Finalize artifacts
        run: |
          mv dist/chip.wasm wokwi/chips/opamp/dist/opamp.chip.wasm
          cp wokwi/chips/opamp/chip.json wokwi/chips/opamp/dist/opamp.chip.json

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: opamp
          path: |
            wokwi/chips/opamp/dist/opamp.chip.wasm
            wokwi/chips/opamp/dist/opamp.chip.json
            wokwi/chips/opamp/dist/chip.svg

      - name: Create GitHub Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: wokwi/chips/opamp/dist
          asset_name: opamp-chip-assets.zip
          asset_content_type: application/zip
